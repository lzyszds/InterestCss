<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			:root {
				--progress: 40
			}

			body {
				/* 38 - 8 = 30 js除数为38 */
				height:calc(100 * 38px);
				background-color: #000;
				color: #fff;
				display: flex;
				flex-direction: column;
				place-items: center;
				place-content: center;
			}

			p {
				height: 30px;
				margin-top: 100px;
			}

			h1 {
				/* font-size: clamp(1rem,4vw,3rem); */
				color: transparent;
				font-size: 30px;
				width: 20rem;
				height: 10rem;
				margin: 0 auto;
				background-image: linear-gradient(rgba(calc(255 - var(--progress) * 1.4),calc(var(--progress) * 2.5),calc(var(--progress) * 1.8)) calc(100% - calc(var(--progress) * 1%)), lime 0%);
				/* background-image: linear-gradient( #fff 50%, lime 50%); */
				background-clip: text;
				-webkit-background-clip: text;
				transform: scale(clamp(1, calc(((var(--progress) / 100) - 0.99) * 200), 1.3));
				transition: .5s;
			}

			div {
				position: fixed;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div>
			<h1>
				通过 Apple Trade In 换购计划，你可以用符合条件的智能手机来换购新.
			</h1>
			
		</div>
	</body>
	<script>
		const doc = document.documentElement
		var timeour
		window.addEventListener("scroll", function(event) {
			clearTimeout(timeour)
			timeour = setTimeout(() => {
				doc.style.setProperty("--progress", doc.scrollTop / 30)
			}, 10)
		})
	</script>
</html>
